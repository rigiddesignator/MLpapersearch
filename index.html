<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Academic Paper Search</title>

  <!-- Inter font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#667eea",
            accent: "#764ba2",
          },
          fontFamily: {
            inter: ["Inter", "sans-serif"],
          },
          borderRadius: {
            xl: "1rem",
            "2xl": "1.5rem",
          },
        },
      },
    };
  </script>
  <style>
    body { font-family: Inter, sans-serif; }
  </style>
</head>
<body class="h-full">

  <!-- fixed header -->
  <header class="fixed top-0 w-full bg-white shadow z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-semibold text-primary">Academic Paper Search</h1>
      <div class="hidden md:flex items-center space-x-4">
        <input
          id="searchInput"
          type="text"
          placeholder="Search papers by title, author, or keywordsâ€¦"
          class="w-64 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none"
        />
      </div>
    </div>
  </header>

  <main class="pt-24 max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-[240px_1fr] gap-6">

    <!-- sidebar filters -->
    <aside class="bg-white p-6 rounded-2xl shadow">
      <p class="text-gray-600 text-sm mb-4">Explore ICML, NeurIPS, and ICLR papers from 2014â€“2025</p>
      <div class="space-y-6">
        <div>
          <label for="conferenceFilter" class="block mb-1 text-sm font-medium text-gray-700">
            Conference
          </label>
          <select
            id="conferenceFilter"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none"
          >
            <option value="">All Conferences</option>
            <option value="ICML">ICML</option>
            <option value="NeurIPS">NeurIPS</option>
            <option value="ICLR">ICLR</option>
          </select>
        </div>
        <div>
          <label for="yearFilter" class="block mb-1 text-sm font-medium text-gray-700">
            Year
          </label>
          <select
            id="yearFilter"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none"
          >
            <option value="">All Years</option>
            <!-- to be populated dynamically -->
          </select>
        </div>
      </div>
    </aside>

    <!-- results -->
    <section class="space-y-4">
      <div class="flex justify-between items-center text-gray-600">
        <span id="resultsCount">Loading papersâ€¦</span>
        <span id="totalCount"></span>
      </div>
      <div id="resultsContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div class="col-span-full text-center text-gray-500">Loading papersâ€¦</div>
      </div>
    </section>
  </main>

  <script>
    let currentResults = [];
    let allPapers = [];
    let papersData = null;

    // Load papers from JSON file
    async function loadPapers() {
      try {
        const response = await fetch('papers.json');
        if (!response.ok) throw new Error(response.statusText);
        papersData = await response.json();
        allPapers = papersData.papers || [];
        populateYearFilter();
        return true;
      } catch (e) {
        console.error('Error loading papers.json, falling back to sample data:', e);
        allPapers = getSampleData();
        populateYearFilter();
        return false;
      }
    }

    function getSampleData() {
      return [
        {
          title: "Attention Is All You Need",
          authors: "Ashish Vaswani, Noam Shazeer, â€¦",
          year: 2017,
          conference: "NeurIPS",
          abstract: "We propose the Transformerâ€¦",
          filename: "2017_vaswani_attention_is_all_you_need.pdf"
        },
        {
          title: "Generative Adversarial Networks",
          authors: "Ian Goodfellow, Jean Pouget-Abadie, â€¦",
          year: 2014,
          conference: "NeurIPS",
          abstract: "We propose a new frameworkâ€¦",
          filename: "2014_goodfellow_generative_adversarial_networks.pdf"
        },
        {
          title: "Adam: A Method for Stochastic Optimization",
          authors: "Diederik P. Kingma, Jimmy Ba",
          year: 2015,
          conference: "ICLR",
          abstract: "We introduce Adam, an algorithm forâ€¦",
          filename: "2015_kingma_adam_a_method_for_stochastic_optimization.pdf"
        }
      ];
    }

    function populateYearFilter() {
      const yearFilter = document.getElementById('yearFilter');
      const years = [...new Set(allPapers.map(p => p.year))].sort((a,b)=>b-a);
      yearFilter.innerHTML = '<option value="">All Years</option>';
      years.forEach(y => {
        yearFilter.innerHTML += `<option value="${y}">${y}</option>`;
      });
    }

    async function initializeApp() {
      const loaded = await loadPapers();
      if (!loaded) {
        const c = document.getElementById('resultsContainer');
        c.innerHTML = `
          <div class="col-span-full bg-yellow-50 border border-yellow-300 text-yellow-800 rounded-lg p-4">
            <strong>Demo Mode:</strong> Could not load papers.json. Showing sample data.<br>
            Place your generated papers.json file next to this HTML file.
          </div>
        `;
      }
      currentResults = allPapers;
      renderResults();
      updateStats();

      document.getElementById('searchInput').addEventListener('input', handleSearch);
      document.getElementById('conferenceFilter').addEventListener('change', handleSearch);
      document.getElementById('yearFilter').addEventListener('change', handleSearch);
    }

    function handleSearch() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const conf = document.getElementById('conferenceFilter').value;
      const year = document.getElementById('yearFilter').value;

      currentResults = allPapers.filter(p => {
        const textMatch = !term ||
          p.title.toLowerCase().includes(term) ||
          p.authors.toLowerCase().includes(term) ||
          (p.abstract && p.abstract.toLowerCase().includes(term)) ||
          (p.fulltext && p.fulltext.toLowerCase().includes(term));
        const confMatch = !conf || p.conference === conf;
        const yearMatch = !year || p.year.toString() === year;
        return textMatch && confMatch && yearMatch;
      });

      renderResults();
      updateStats();
    }

    function renderResults() {
      const c = document.getElementById('resultsContainer');
      if (currentResults.length === 0) {
        c.innerHTML = `<div class="col-span-full text-center text-gray-500">No papers found.</div>`;
        return;
      }
      c.innerHTML = currentResults.map(p => {
        const abs = p.abstract?.trim() || "Abstract not available.";
        const link = p.filepath
          ? `<a href="${p.filepath}" target="_blank">${p.filename}</a>`
          : p.filename;
        return `
          <div class="bg-white rounded-2xl p-6 shadow hover:shadow-lg transition">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">${p.title}</h3>
            <p class="text-sm text-gray-600 mb-3">${p.authors}</p>
            <div class="flex flex-wrap gap-2 mb-4">
              <span class="px-3 py-1 bg-primary/10 text-primary rounded-full text-xs font-medium">${p.conference}</span>
              <span class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-xs">${p.year}</span>
            </div>
            <p class="text-gray-700 text-sm mb-4 leading-relaxed">${abs}</p>
            <div class="text-sm">
              ðŸ“„ <a class="text-primary font-medium hover:underline" href="#" target="_blank">${link}</a>
            </div>
          </div>
        `;
      }).join('');
    }

    function updateStats() {
      document.getElementById('resultsCount').textContent = `Showing ${currentResults.length} papers`;
      document.getElementById('totalCount').textContent = `of ${allPapers.length} total`;
      if (papersData?.summary) {
        const sub = `${Object.keys(papersData.summary.conferences).join(', ')} papers from ${Math.min(...Object.keys(papersData.summary.years))}-${Math.max(...Object.keys(papersData.summary.years))} (${papersData.summary.total_papers} total)`;
        document.querySelector('aside p').textContent = sub;
      }
    }

    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>
</body>
</html>
